<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Stock Comparision</title>
  </head>
  <body>
    <!-- logo in top left corner of the nav bar -->
    <header>
      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://www.andrew-dumond.com/portfolio">
            <img
              src="Assets/images/CompStockLogo.png"
              alt="CompStock the user friendly stock market comparision web application"
              width="auto"
              height="auto"
            />
          </a>
        </div>
        <!-- links with dropdown in the nav bar -->
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="#"> Home </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More Info </a>
              <div class="navbar-dropdown is-boxed">
                <a
                  class="navbar-item"
                  href="https://www.andrew-dumond.com/home"
                >
                  Creators Profile
                </a>
                <a class="navbar-item" href="mailto:email@Andrew-DuMond.com">
                  Contact
                </a>
                <a class="navbar-item" href="#"> </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- logo centered on the page just below the nav bar at the top of the main page -->
      <section>
        <div id="logo">
          <img
            src="Assets/images/CompStockLogo.png"
            alt="CompStock the user friendly stock market comparision web application"
          />
        </div>
      </section>
      <section>
        <!-- stock ticker input box and submit button -->
        <article class="UserInputBox">
          <div class="control">
            <input
              id="userInputTicker"
              class="input is-focused"
              type="text"
              placeholder="Enter Stock Ticker Here"
            />
            <button id="submitButton"><strong>Submit</strong></button>
          </div>
        </article>
        <article class="API-Output">
          <div class="table-container">
            <table class="table">
              <!-- Table Header -->
              <thead>
                <tr>
                  <th><abbr title="stockTicker">Ticker</abbr></th>
                  <th class="company">Company</th>
                  <th><abbr title="Market Cap">Market Cap</abbr></th>
                  <th><abbr title="Industry Category">Category</abbr></th>
                  <th><abbr title="P/E Ratio">P/E</abbr></th>
                  <th><abbr title="PEG Ratio">PEG</abbr></th>
                  <th><abbr title="Cash Ratio">Cash</abbr></th>
                  <th><abbr title="Debt Equity Ratio"> Debt/Equity </abbr></th>
                  <th><abbr title="Current Ratio">Current</abbr></th>
                  <th><abbr title="Payout Ratio">Payout</abbr></th>
                  <th>Rating</th>
                  <th>Recommendation</th>
                </tr>
              </thead>
              <!-- Table Footer -->
              <tfoot>
                <tr>
                  <th><abbr title="Stock Ticker">Ticker</abbr></th>
                  <th>Company</th>
                  <th><abbr title="Market Cap">Market Cap</abbr></th>
                  <th><abbr title="Industry Category">Category</abbr></th>
                  <th><abbr title="P/E Ratio">P/E</abbr></th>
                  <th><abbr title="PEG Ratio">PEG</abbr></th>
                  <th><abbr title="Cash Ratio">Cash</abbr></th>
                  <th><abbr title="Debt Equity Ratio"> Debt/Equity </abbr></th>
                  <th><abbr title="Current Ratio">Current</abbr></th>
                  <th><abbr title="Payout Ratio">Payout</abbr></th>
                  <th>Rating</th>
                  <th>Recommendation</th>
                </tr>
              </tfoot>
              <!-- table body linked to the  -->
              <tbody id="table-body"></tbody>
            </table>
          </div>
          <!-- Clear Table Button -->
          <button id="clearLocalStorage"><strong>Clear</strong></button>
        </article>
      </section>
    </main>
    <script src="Assets/JS/Script.js"></script>
    <footer>Created and designed by Andrew DuMond</footer>
  </body>
</html>
